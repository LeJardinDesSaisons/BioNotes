<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
      <!-- <ion-title>title</ion-title> -->
      <ion-title>{{ parentid }}</ion-title>
        <ion-buttons slot="end">
          <ion-button  (clic)="clicValid()" size="large">
              <ion-icon name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let item of areas">
      <ion-card>
        <ion-item [routerLink]="'tab2/area/list/' +  item.id " [routerDirection]="forward" class="arealist">
          <ion-card-header>
            <ion-card-title>{{item.id}}</ion-card-title>
          </ion-card-header> 
          <!-- add a clicable button -->
           <ion-button href='##' (click)="clicValid()" slot="end" class="listebuttons">
              <ion-icon name="more"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card>
    </div>
  </ion-list>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tabs/tab2/area/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
