<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>

      <ng-container *ngIf="parentArea; else noArea">
          <ion-title>{{ parentArea.name }}</ion-title>
      </ng-container>
      <ng-template #noArea>
        <ion-title>{{ title }}</ion-title>
      </ng-template>


      <ion-buttons slot="end">
        <ion-button (click)="optionsClicked()" size="large">
            <ion-icon name="more"></ion-icon>
        </ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="parentArea; else noParent">
      <ion-fab-button [routerLink]="'/tabs/tab2/area/add/' +parentArea.id">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ng-container>

    <ng-template #noParent>
      <ion-fab-button [routerLink]="'/tabs/tab2/area/add/'">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      </ng-template>
    </ion-fab>



  <view-areas [areas]="childAreas" [link]="link"></view-areas>
  <helper-text *ngIf="parentArea"
    [areaName]="parentArea.name"
    [isInArborescence]="true"
    [parentNames]="ancestorNames">
  </helper-text>

</ion-content>
