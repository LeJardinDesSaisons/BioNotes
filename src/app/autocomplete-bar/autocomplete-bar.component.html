<form class="suggestion-form" [class.regular-size]="regularSize" >
  <mat-form-field class="suggestion-full-width" [hideRequiredMarker]="true">
    <input type="text" [placeholder]="placeholderContent" required
    [(ngModel)]="fieldContent" name="fieldContent" (ngModelChange)="modelChanged()"
    matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
